<div class="d-flex justify-content-center">

    <div class="credenciales-container">
        <div class="d-flex flex-column align-items-center">
            <div>
                <h4><b>Gestion de credenciales</b></h4>
            </div>

            <div>
                <div class="d-flex justify-content-center"><span>Usuario</span></div>
                <div>
                    <input type="text" class="sot-form-control text-center" name="cargo" id="cargo">
                </div>
            </div>
        </div>

        <div class="mt-6">
            <div class="d-flex justify-content-around ">
                <div class="d-flex flex-column align-items-center div-cambio-contrasena">
                    <div class="mt-2 d-flex justify-content-center ">
                        <label>
                            <div class="radio-button-exterior"></div>
                            <div class="radio-button-interior" *ngIf="isHuella">
                            </div>
                        </label>
                        <input  type="checkbox"
                                class="d-none"
                                name="chkHuella"
                                id="chkHuella"
                                [(ngModel)]="isHuella"
                                (change)="esHuella"
                        >
                        <span class="pt-1 pl-1 radio-button-titulo">Huella digital</span>
                    </div>
                    <div class="mt-2">
                        <div class="logo-huella-titulo">Escanear huella</div>
                        <div class="d-flex flex-column align-items-center pt-4 logo-huella">
                            <i class="fas fa-fingerprint"></i>
                        </div>
                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn button-generalStyle">
                            <div class="font-30px"><i class="fas fa-times"></i></div>
                            <div class="font-13px">Borrar</div>
                        </button>
                        <button type="button" class="btn button-generalStyle ml-2">
                            <div class="font-30px"><i class="far fa-save"></i></div>
                            <div class="font-13px">Guardar</div>
                        </button>
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center div-cambio-contrasena">
                    <div class="mt-2 d-flex justify-content-center ">
                        <label class="div-cambio-contrasena label" for="isContrasena">
                            <div class="radio-button-exterior"></div>
                            <div class="radio-button-interior" *ngIf="isContrasena"></div>
                        </label>
                        <input  type="checkbox"
                                class="d-none"
                                name="isContrasena"
                                id="isContrasena"
                                [(ngModel)]="isContrasena"
                                (change)="esContrasena()"
                        >
                        <span class="pt-1 pl-1 radio-button-titulo">Contraseña</span>
                    </div>
                    <div class="mt-2 d-flex flex-column align-items-center">
                        <div>Ingresar nueva contraseña</div>
                        <label class="label-cambio-contrasena">Nueva Contraseña</label>
                        <input type="password" class="sot-form-control text-center" name="newpass" id="newpass">
                        <label class="label-cambio-contrasena">Confirmar Contraseña</label>
                        <input type="password" class="sot-form-control text-center" name="confirmpass" id="confirmpass">

                    </div>
                    <div class="mt-3 d-flex justify-content-center">
                        <div>
                            <label class="text-danger d-none" id="passCom">Las contraseñas no coinciden </label>
                            <label class="text-danger d-none" id="usuarioNull">El Usuario esta vacio </label>
                            <label class="text-danger d-none" id="PassNull">La contraseña esta vacio </label>
                            <label class="text-danger d-none" id="verfPassNull">La verificacion de contraseña esta vacio </label>
                            <label class="text-danger d-none" id="regexPass">La contraseña debe contener 8 caracteres, al menos una mayúscula y una minúscula</label>
                        </div>

                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-success button-generalStyle ml-2"
                            (click)="modificarContrasena()">
                            <div class="font-30px"><i class="far fa-save"></i></div>
                            <div class="font-13px">Guardar</div>
                        </button>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </div>

        <div class="mt-3 d-flex justify-content-center">
            <button type="button" class="btn-modal-details btn-redBold" data-dismiss="modal" (click)="Salir()">
                <div><i class="icon-icon-metro-exit"></i></div>
                <div class="font-10px">Salir</div>
            </button>
        </div>
    </div>
</div>

<div class="modal fade modal-huella" id="modalModificadoExitoso" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered confirmModal-600px" role="document">
        <div class="modal-content justify-content-center text-center">

            <div class="modal-content-text" >
                Cambios guardados con exito
            </div>
            <p></p>
            <p></p>
            <div>
                <button type="button" class="btn-modal-details btn-green ml-2" (click)="CambioCorrecto()" >
                    <div><i class="fas fa-check"></i></div>
                    <div class="font-10px">Aceptar</div>
                </button>
            </div>

        </div>
    </div>
</div>

<div class="modal fade modal-huella" id="modalModificadoError" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered confirmModal-600px" role="document">
        <div class="modal-content justify-content-center text-center">

            <div class="modal-content-text">
               Error al guardar la contraseña , pude ser que el usuario se incorrecto , favor de volver a intentar.
            </div>
            <p></p>
            <p></p>
            <div>
                <button type="button" class="btn-modal-details btn-green ml-2" (click)="CambioError()">
                    <div><i class="fas fa-check"></i></div>
                    <div class="font-10px">Aceptar</div>
                </button>
            </div>

        </div>
    </div>
</div>
