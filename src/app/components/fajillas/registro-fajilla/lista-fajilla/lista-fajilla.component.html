<li class="list-group-item">
  <div class="d-flex justify-content-between">

    <div class="botones-contador">
      <button type="button" class="btn-redBold" (click)="aumentarContador(1)">
        <i class="fas fa-plus"></i>
      </button>

      <input [(ngModel)]="data.contador" class="form-control" readonly="readonly">

      <button type="button" class="btn-redBold" (click)="aumentarContador(-1)">
        <i class="fas fa-minus"></i>
      </button>

      <span>{{ data.valor | currency:'':'$' }}</span>

    </div>

    <div class="input-sumador">
      <input class="form-control" [value]=" data.sumatoria | currency:'':'$' " readonly="readonly">
    </div>


  </div><!-- card -->
</li><!-- list-group-item -->
