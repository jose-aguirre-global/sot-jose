<div class="modal fade" id="motivosModal">
    <div class="modal-dialog">
      <div class="modal-content">                    
        
        <div class="modal-header">
            <h4 class="modal-title">Motivos y conceptos de cancelaci√≥n</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">                

            <div class="card mb-3" style="width: 100%;">
                <div class="card-header d-flex justify-content-around">
                  <div class="w50-per">Concepto</div>
                  <div class="w50-per">Tipo</div>
                </div>
                <div class="card-body">
                    <div id="accordion" *ngFor="let item of motivos">
                        <div class="custom-card">
                          <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                              <button class="btn btn-block btn-link" data-toggle="collapse" [attr.data-target]="'#' + item.name" aria-expanded="true" aria-controls="collapseOne" (click)="SetForEdit(item)">
                                <div class="d-flex justify-content-around">
                                    <div class="w50-per">{{ item.concepto | uppercase }}</div>
                                    <div class="w50-per">{{ item.idTipoConcepto }}</div>
                                </div>
                              </button>
                            </h5>
                          </div>
                      
                          <div [id]="item.name" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body d-flex flex-column text-center">
                                <div>Concepto</div>
                                <div>
                                    <input type="text" class="porcentaje-input" [name]="item.name">
                                </div>
                                <div class="mt-3">
                                    <form>
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                            <label class="custom-control-label" for="customCheck">{{'Consumo y cortesias'}}</label>
                                        </div>
                                        <div class="text-center p-3">
                                            <button type="button" class="btn-modal-details btn-redBold mr-2" data-dismiss="modal" >
                                                <div><i class="icon-icon-metro-exit"></i></div>
                                                <div style="font-size: 11px;">Salir</div>
                                            </button>
                                            <button type="button" class="btn-modal-details btn-success" data-dismiss="modal">
                                                <div><i class="fas fa-check"></i></div>
                                                <div style="font-size: 11px;">Aceptar</div>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                          </div>
                        </div>
                </div>
            </div>

        </div>
        
        <div class="text-center p-4 d-flex justify-content-between">
            <div>
                <button type="button" class="btn-modal-details btn-success mr-3" data-dismiss="modal">
                    <div><i class="fas fa-check"></i></div>
                    <div style="font-size: 11px;">Registrar</div>
                </button>
                <button type="button" class="btn-modal-details btn-warning mr-3" data-dismiss="modal">
                    <div><i class="fas fa-check"></i></div>
                    <div style="font-size: 11px;">Modificar</div>
                </button>
                <button type="button" class="btn-modal-details btn-secondary mr-3" data-dismiss="modal">
                    <div><i class="fas fa-check"></i></div>
                    <div style="font-size: 11px;">Eliminar</div>
                </button>
            </div>
            
            <button type="button" class="btn-modal-details btn-redBold" data-dismiss="modal" >
                <div><i class="icon-icon-metro-exit"></i></div>
                <div style="font-size: 11px;">Salir</div>
            </button>
        </div>
      </div>
    </div>
</div>
