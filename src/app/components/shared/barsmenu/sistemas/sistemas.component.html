<div class="modal fade" id="sistemaModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Configuraci√≥n de propinas</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">

        <div class="card mb-3" style="width: 100%;">
          <div class="card-header text-center">
            <b>Porcentaje acumulado para fondos de propinas</b>
          </div>
          <div class="card-body">
            
            <div class="d-flex justify-content-center mb-2" *ngFor="let item of arrPorcentajeAcumulado">
              <div class="input-label mr-3" style="width: 100px; ">{{ item.label }}</div>
              <input type="number" class="porcentaje-input" [name]="item.label" [(ngModel)]="item.porcentaje" (blur)="AddElementToPostList(item.id, item.porcentaje, 1)">
            </div>

          </div>
        </div>

        <div class="card mb-3" style="width: 100%;">
          <div class="card-header text-center">
            <b>Porcentaje de descuento para propinas pagadas con tarjetas</b>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-center mb-2" *ngFor="let item of arrPorcentajeDesc">
              <div class="input-label mr-3 " style="width: 150px; ">{{ item.label }}</div>
              <input type="number" class="porcentaje-input" [name]="item.label" [(ngModel)]="item.porcentaje" (blur)="AddElementToPostList(item.id, item.porcentaje, 2)">
            </div>
          </div>
        </div>

        <div class="card" style="width: 100%;">
          <div class="card-header text-center">
            <b>Fondos para vendedores</b>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-center mb-2" *ngFor="let item of arrDias">
              <div class="input-label mr-3" style="width: 150px; ">{{ item.label }}</div>
              <input type="number" class="porcentaje-input" [name]="item.label" [(ngModel)]="item.precio" (blur)="AddElementToPostList(item.id, item.precio, 3)">
            </div>
          </div>
        </div>

      </div>

      <div class="text-center p-4">
        <button type="button" class="btn-modal-details btn-success mr-3" data-dismiss="modal" (click)="SendPut()">
          <div><i class="fas fa-check"></i></div>
          <div style="font-size: 11px;">Aceptar</div>
        </button>
        <button type="button" class="btn-modal-details btn-redBold" data-dismiss="modal">
          <div><i class="icon-icon-metro-exit"></i></div>
          <div style="font-size: 11px;">Salir</div>
        </button>
      </div>
    </div>
  </div>
</div>
