<div class="modal fade" id="configFajillaModal">
    <div class="modal-dialog">
      <div class="modal-content">                    
        
        <div class="modal-header">
            <h4 class="modal-title">Configuraci√≥n de fajilla</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">                
            
            <h5 class="text-center">Indique los valores necesarios para configurar las fajillas</h5>
            <div class="d-flex justify-content-center">
                <div>
                    <div class="text-center">Valor de fajilla</div>
                    <div><input type="text" class="porcentaje-input" name="valorFajilla" [(ngModel)]="value" (blur)="AddFajilla(value)" placeholder="$"></div>
                </div>
            </div>

        </div>
        
        <div class="text-center p-4">
            <button type="button" class="btn-modal-details btn-success mr-3" data-dismiss="modal" (click)="SendPost()">
                <div><i class="fas fa-check"></i></div>
                <div style="font-size: 11px;">Aceptar</div>
            </button>
            <button type="button" class="btn-modal-details btn-redBold" data-dismiss="modal" >
                <div><i class="icon-icon-metro-exit"></i></div>
                <div style="font-size: 11px;">Salir</div>
            </button>
        </div>
      </div>
    </div>
</div>
